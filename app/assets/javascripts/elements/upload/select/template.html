<div class="main-content">
    <div class="content-box purple light border-bottom upload-options">
        <label>
            <input type="file" class="image-upload" accept="image/*" onchange="angular.element(this).scope().setImage(this)" />
        </label>
    </div>
    <div class="content-box purple content">
        <div class="inner">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <h2>Click "+" to upload an image.</h2>
                </div>
            </div>
        </div>
    </div>
</div>
