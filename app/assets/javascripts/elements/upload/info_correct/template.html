<div class="main-content">
    <div class="content-box purple light border-bottom upload-options">

    </div>
    <div class="content-box purple content">
        <div class="inner">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                    <h2>Is your upload <strong>"{{ dogInfo.breed }}"</strong>, <strong>"{{ dogInfo.age }}"</strong> + <strong>"{{ dogInfo.photoType }}"</strong>?</h2>
                </div>
                <div class="col-xs-6 col-md-3 col-md-offset-3">
                    <a ng-click="uploadDogInfo()" class="btn-link-image"><img src="/images/yes.png"><br>yes</a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a ng-click="changeImage()" class="btn-link-image"><img src="/images/no.png"><br>no</a>
                </div>
            </div>
        </div>
    </div>
</div>
